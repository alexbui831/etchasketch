<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Etch-a-Sketch</title>
</head>

<body>

</body>

<script>

    //  create button to clear the etch-a-sketch
    const btn = document.createElement("button");
    btn.setAttribute("id", "clear-btn");
    btn.textContent = ("Clear Etch-a-Sketch")
    document.body.append(btn);


    //  create div grid container
    const gridContainer = document.createElement("div");
    gridContainer.setAttribute("id", "container");
    //gridContainer.setAttribute("class", "grid-container");
    document.body.append(gridContainer);

    const container = document.getElementById("container");

    //  creates enough div to fill a 16x16 grid
    for (let i = 0; i < 256; i++) {
        const div = document.createElement("div");
        div.setAttribute("class", "grid-item");
        container.append(div);
    }

    const divs = container.querySelectorAll("div");

    divs.forEach((div) => {
        div.addEventListener("mouseover", () => {
            div.classList.add("colored")
        });
    });



</script>

</html>
